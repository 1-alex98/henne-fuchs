name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        # For GitHub Pages project sites, apps must be built with base-href '/<repo>/'
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          npx ng build --configuration production --base-href "/${REPO_NAME}/"

      - name: SPA fallback (optional)
        # Helps client-side routes work on refresh (GitHub Pages serves 404.html)
        run: cp dist/henne-fuchs/browser/index.html dist/henne-fuchs/browser/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/henne-fuchs/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
